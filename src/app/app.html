<div class="min-h-screen flex flex-col items-center justify-center px-4">
  <p
    class="text-xl text-gray-700 mb-8 text-center max-w-2xl"
    [innerText]="rows()[2]._1 || ''"
  ></p>

  <div class="w-full overflow-x-auto">
    <table class="table-auto min-w-[1500px]">
      <thead>
        <tr class="bg-gray-200">
          <th class="text-left" [innerText]="rows()[3]._1 || ''"></th>
          <th class="text-left w-[200px]" [innerText]="rows()[3]._2 || ''"></th>
          <th class="text-left" [innerText]="rows()[3]._3 || ''"></th>
          <th class="text-left" [innerText]="rows()[3]._4 || ''"></th>
          <th class="text-left" [innerText]="rows()[3]._5 || ''"></th>
          <th class="text-left" [innerText]="rows()[3]._6 || ''"></th>
          <th class="text-left" [innerText]="rows()[3]._7 || ''"></th>
          <th class="text-left" [innerText]="rows()[3]._8 || ''"></th>
          <th class="text-left" [innerText]="rows()[3]._9 || ''"></th>
          <th class="text-left" [innerText]="rows()[3]._10 || ''"></th>
         
        </tr>
                  <tbody>
        @for (rowInx of rowsRangeTable; track rowInx) {
          <tr class="{{ rowInx % 2 === 0 ? 'bg-gray-100' : '' }}">
            @for (col of columnsTable; track col) {
              <td class="w-[200px]" [innerText]="rows()[rowInx]['_' + col] || ''"></td>
            }
          </tr>
        }
      </tbody>
    </table>
  </div>
   <p
    class="text-xl text-gray-700 mb-4 text-center max-w-2xl mt-8"
    [innerText]="rows()[2]._12 || ''"
  ></p>
  <div class="flex justify-center items-center">
   <div class="w-full overflow-x-auto text-center ">
    <table class="table-auto min-w-[500px]">
     
                  <tbody>
        @for (rowInx of rowsRangeFixtures; track rowInx) {
          <tr class="{{ rows()[rowInx]['_13'].includes('olejk') ? 'bg-gray-100' : '' }}">
            @for (col of columnsFixtures; track col) {
              <td class="w-[200px]" [innerText]="rows()[rowInx]['_' + col] || ''"></td>
            }
          </tr>
        }
      </tbody>
    </table>
  </div>
  </div>
</div>
